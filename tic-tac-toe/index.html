<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <p>Prove yourself against the computer</p>

    <div class="selection">
        <button class="selector X-selection">X</button>
        <button class="selector O-selection">O</button>
        <div class="restart">
            <button>Restart</button>
        </div>
    </div>

    <div class="board">
        <button class="square _0"></button>
        <button class="square _1"></button>
        <button class="square _2"></button>
        <button class="square _3"></button>
        <button class="square _4"></button>
        <button class="square _5"></button>
        <button class="square _6"></button>
        <button class="square _7"></button>
        <button class="square _8"></button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
